<script>
        var suma = 0;
        do {
            var numero = prompt("introduce un numero");
            if (Number (numero) == numero) {
                numero = Number(numero);
                suma = suma + numero;
            }   
            else {
                if (numero != undefined) {
                    alert(numero + " no es un numero");
                }
            }    
            
        } while (numero != undefined);
        document.write(suma);
</script>

</html>
